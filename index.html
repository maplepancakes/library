<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Title>Book Library</Title>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.gstatic.com" rel="preconnect" > 
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <div id="header-container">
                <h1>Book Library</h1>
                <button id="new-book-button" type="button">New Book</button>
                <form id="new-book-form">
                    <label for="author">Author:</label>
                    <input id="input-author" type="text" name="email" placeholder="J.R.R. Tolkien">

                    <label for="title">Title:</label>
                    <input id="input-title" type="text" name="title" placeholder="The Lord of the Rings">

                    <label for="pages">Pages:</label>
                    <input id="input-pages" type="text" name="pages" placeholder="295">

                    <label for="read">Read?</label>
                    <select id="read-selection" name="read">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                    <label id="upload-image-label" for="image">Upload image:</label>
                    <input id="upload-image-button" type="file" name="image"></input>

                    <button id="submit-form-button" type="button">Add</button>
                </form>
            </div>
        </header>
        <div id="library-container">

        <script src="js/script.js" type="text/javascript"></script>
    </body>

</html>
